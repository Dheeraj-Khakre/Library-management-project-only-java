<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="signStyle.css">
</head>

<body>
	<form action="sign_in" style="border:4px solid black" method="post">
		<div class="container">
			<h1>Sign Up</h1>
			<p>Please fill in this form to create an account.</p>
			<hr>

			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>

			<label for="psw-repeat"><b>Repeat Password</b></label>
			<input type="password" placeholder="Repeat Password" name="psw-repeat" required>

			<label for="Fname"><b>Enter name</b></label>
			<input type="text" placeholder="enter your First  name here" name="Fname" required>

      <label for="Lname"><b>Enter name</b></label>
			<input type="text" placeholder="enter your Last name here" name="Lname" required>

			<label for="DOB"><b>Enter birth Date</b></label>
			<input type="date" placeholder="enter birth date here" name="DOB" required>

                   <br>




			<label for="number"><b>Enter Number</b></label>
			<input type="text" placeholder="enter number here" name="number" required>
			<label for="countey"><b>Enter Country name</b></label>
			<input type="text" placeholder="enter country name here" name="country" required>
			<label for="city"><b>Enter City name</b></label>
			<input type="text" placeholder="enter city name here" name="city" required>

			<br>
			<label>
				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
			</label>

			<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

			<div class="clearfix">
				<button type="button" class="cancelbtn">Cancel</button>
				<button type="submit" class="signupbtn">Sign Up</button>
			</div>
		</div>
	</form>
</body>

</html>
